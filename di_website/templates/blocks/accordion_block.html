{% load wagtailcore_tags string_utils %}

<div class="max-meter max-meter--center">
  {% for item in self.accordion_items %}
    <li class="accordion__list-item accordion-spacing">
      <button type="button" class="accordion__heading accordion-{{self.colour}}">
        {{item.name}}
        <i role="presentation" aria-hidden="true" class="ico ico--20 ico-plus-blank"></i>
      </button>
      <div class="accordion__content">
        <div class="is-typeset">
          {{item.description|content}}
        </div>
      </div>
    </li>
  {% endfor %}
</div>
