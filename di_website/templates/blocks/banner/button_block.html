{% load wagtailcore_tags %}

{% if self.page %}
<a href="{% pageurl self.page %}" class="button">
    {% if self.caption %}
      {{ self.caption }}
    {% else %}
      {{ self.page.title }}
    {% endif %}
</a>
{% elif self.url %}
<a href="{{ button.value.url }}" class="button">
    {{ self.caption }}
</a>
{% endif %}
