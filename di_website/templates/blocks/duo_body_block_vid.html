{% load wagtailcore_tags wagtailimages_tags string_utils responsive %}

<section class="section {% if self.alt %}section--alt{% endif %}">
  <div class="row row--narrow">
    {% if self.heading %}
      <h2 class="section__heading">{{self.heading}}</h2>
    {% endif %}
    <div class="duo">
      <div class="duo__media">
        <div class="media-wrapper">
          {{self.video}}
        </div>
      </div>
      <div class="duo__main">
        <div class="is-typeset">
          {{self.side_text|content}}
        </div>
        {% if self.button %}
          {% include_block self.button %}
        {% endif %}
      </div>
    </div>
  </div>
</section>
