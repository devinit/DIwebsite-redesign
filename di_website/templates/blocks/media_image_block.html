{% load responsive wagtailimages_tags wagtailcore_tags responsive %}

<section class="section">
  <div class="row row--narrow">
    <div class="media-figure">
      {% image self.image min-500x200 as image %}
      <img src="{{ image.url }}" alt="{{ self.image.title }}">
      <span class="media-figure__credit">Image by
        {% if self.credit_url %}
          <a href="{{self.credit_url}}">{{self.credit_name}}</a>
        {% else %}
          {{self.credit_name}}
        {% endif %}
      </span>
    </div>
  </div>
</section>
