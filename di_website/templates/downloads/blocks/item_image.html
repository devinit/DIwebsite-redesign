{% load string_utils responsive wagtailimages_tags %}

{% if value.file %}
    <a
        href="{{ value.file.url }}"
        class="card card-imageCard js-ga-download-click"
        data-event-label="Download {{ group.singular_name|lower }} / {{ page.title }}"
        title="Download {{ group.singular_name|lower }} | {% if value.file|file_exists %} {{ value.file|file_info }} {% endif %}"
    >
        {% image value.image fill-385x150 as image %}
        <div class="card-image" style="background-image: url({{image.url}});"></div>
        <div class="card-content">
            <h3 class="card__headng">{{ value.title }}</h3>
            <p class="card__excerpt">{{ value.description }}</p>
            <div class="button--a11y reportCard__action button button--reverse" title="Download {{ group.singular_name|lower }} | {% if value.file|file_exists %}{{ value.file|file_info }}{% endif %}"><span>Download {% if value.file|file_exists %}{{ value.file|file_label }}{% endif %}</span></div>
        </div>
    </a>
{% endif %}
