{% load wagtailcore_tags %}

<div class="m-slip m-slip--icon">
  <i role="presentation" aria-hidden="true" class="ico ico--24 ico-data-poppydark"></i>
  {% if item.name %}
      <span class="m-slip__flag">{{ item.get_name }}</span>
  {% endif %}
  <p class="m-slip__copy"><a href="{% pageurl item %}">{{ item.title }}</a></p>
  <span class="m-slip__meta">Released: {{ item.release_date }}</span>
</div>
