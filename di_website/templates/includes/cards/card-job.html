{% load wagtailcore_tags %}

<a href="{% pageurl vacancy %}" class="card card--simple">
    <div class="card__body">
        <span class="card__flag">{{ vacancy.duration }}</span>
        <h3 class="card__title"><span>{{ vacancy.title }}</span></h3>
        <span class="card__meta">{{ vacancy.location }}</span>
        <ul class="card__list">
            <li><span>Salary scale: </span>{{ vacancy.salary_scale }}</li>
            <li><span>Closing date: </span>{{ vacancy.application_close|date:"j F Y" }}</li>
        </ul>
    </div>
</a>
