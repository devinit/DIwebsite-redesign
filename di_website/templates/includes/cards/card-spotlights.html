{% load wagtailcore_tags wagtailimages_tags static %}

{% if item %}
  <a href="{% pageurl item %}{{ nav_param|default_if_none:'' }}" class="card card--mid card--offset">

    {% include 'includes/cards/card-image.html' %}

    <div class="card__body">
      <h3 class="card__title"><span>{{ item.title }}</span></h3>
    </div>
  </a>
{% endif %}
