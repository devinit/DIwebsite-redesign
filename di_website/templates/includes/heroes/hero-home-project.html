{% extends 'includes/heroes/hero-home.html' %}
{% load wagtailcore_tags string_utils %}

{% block content %}
  <ul class="hero__meta">
    <li class="hero__meta-item hero__meta-item--block">Project</li>
  </ul>
  <h1 class="hero__title">
    <span>{{ page.title }}</span>
  </h1>
  {% if page.hero_text %}
    <div class="hero__excerpt"><span>{{ page.hero_text|content }}</span></div>
  {% endif %}
  {% if link_caption %}
    <a href="{% pageurl page %}" class="button button--reverse">{{ link_caption }}</a>
  {% endif %}
{% endblock content %}
