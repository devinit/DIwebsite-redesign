{% load wagtailimages_tags wagtailcore_tags responsive %}

<div class="project">
    <div class="project__main">
        <div class="project__header">
            {% if item.image %}
                {% responsiveimage item.image fill-180x112-c100 srcset=global.card_srcs as image %}
                <div class="project__media">
                    <img src="{{ image.url }}" alt="{{ image.alt }}">
                </div>
            {% endif %}

            <h2 class="project__heading">{{ item.title }}</h2>
        </div>
        <div class="is-typeset">
            <p>{{ item.body }}.</p>
        </div>
    </div>
</div>
