{% for value in values %}
    <div class="l-3up__col">
        <div class="m-stat">
            <i role="presentation" aria-hidden="true" class="ico ico--30 ico-star-poppy"></i>
            <h3 class="m-stat__title">{{ value.title }}</h3>
            <p class="m-stat__excerpt">{{ value.paragraph }}</p>
        </div>
    </div>
{% endfor %}
