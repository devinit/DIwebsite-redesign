version: "3.4"

services:
  traefik:
    image: traefik:v1.7.16
    networks:
        - web_gateway
    ports:
        - "80:80"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./traefik/traefik.toml:/traefik.toml
    depends_on:
      - web
    restart: always

  db:
    image: postgres:10
    environment:
      POSTGRES_DB: di_website
      POSTGRES_USER: di_website
      POSTGRES_PASSWORD: di_website_pw
    restart: always
    volumes:
      - diwebsite_db:/var/lib/postgresql/data
    networks:
      - internal
    labels:
      - traefik.enable=false

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "8900:9200"
      - "9700:9300"
    restart: always
    volumes:
      - index_db:/usr/share/elasticsearch/data
    networks:
      - internal
    labels:
      - traefik.enable=false

  web:
    depends_on:
      - db
      - rabbitmq
      - elasticsearch
    labels:
      - "traefik.enable=true"
      - "traefik.backend=web"
      - "traefik.frontend.rule=PathPrefixStrip:/"
      - "traefik.port=8090"
      - "traefik.docker.network=web_gateway"
      - "traefik.frontend.entryPoints=http"
    expose:
      - "8090"
    env_file: .env
    environment:
      - HS_API_KEY
      - HS_TICKET_PIPELINE
      - HS_TICKET_PIPELINE_STAGE
      - ELASTIC_SEARCH_URL
    build:
      context: .
    volumes:
      - ./:/code/
      - ./config/celery/default:/etc/default
      - ./config/celery/init.d:/etc/init.d
    restart: always
    networks:
      - internal
      - web_gateway

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - 4369:4369
      - 5671:5671
      - 5672:5672
      - 15672:15672
    restart : always
    networks:
      - internal
    labels:
      - traefik.enable=false


volumes:
  diwebsite_db:
    external: true
  index_db:
    driver: local
    external: true

networks:
  web_gateway:
      external: true
  internal:
      external: false
