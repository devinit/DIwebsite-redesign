version: "2.2"

services:
  db:
    image: postgres:10
    environment:
      POSTGRES_DB: di_website
      POSTGRES_USER: di_website
      POSTGRES_PASSWORD: di_website_pw
    restart: always
    volumes:
      - diwebsite_db:/var/lib/postgresql/data
    networks:
      - web
      - consul


  blue:
    container_name: blue
    image: diwebsite-redesign_web:blue
    depends_on:
      - db
    expose:
      - "8090"
    env_file: .env
    environment:
      - SERVICE_8090_NAME=blue
      - SERVICE_8090_TAGS=backends
    volumes:
      - ./:/code/
    networks:
      - web
      - consul

  green:
    container_name: green
    image: diwebsite-redesign_web:green
    depends_on:
      - db
    expose:
      - "8090"
    env_file: .env
    environment:
      - SERVICE_8090_NAME=green
      - SERVICE_8090_TAGS=backends
    volumes:
      - ./:/code/
    restart: always
    networks:
      - web
      - consul

  nginx:
    container_name: nginx
    build: ./config/nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./assets:/assets
      - ./storage:/media
      - ./ssl:/etc/ssl/
      - ./letsencrypt:/letsencrypt/
      - ../wp-content:/wp-content
    restart: always
    environment:
      - SERVICE_NAME=nginx
      - SERVICE_TAGS=nginx
    networks:
      - web
      - consul

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    depends_on:
      - nginx
    env_file: .env
    environment:
      - SITE_URL
      - WWW_SITE_URL
      - DATA_SITE_URL
    entrypoint: /bin/sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot --email di-devs@devinit.org --agree-tos --no-eff-email -d $SITE_URL -d $WWW_SITE_URL -d $DATA_SITE_URL && trap exit TERM; while :; do certbot renew --deploy-hook /etc/letsencrypt/certbot_success.sh; sleep 12h & wait $${!}; done;"
    volumes:
      - ./letsencrypt:/var/www/certbot/
      - ./ssl:/etc/letsencrypt/
      - ./certbot_logs:/var/log/letsencrypt

volumes:
  diwebsite_db:
    external: true

networks:
  web:
  consul:
    external:
      name: consul
