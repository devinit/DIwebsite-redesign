<a href="#" class="card card--offset">
    <div class="card__media" style="background-image: url({{ global.assets_root }}/img/{{ item.img_name }}.jpg);"></div>
    <div class="card__body">
        <span class="card__meta">{{ item.date }}</span>
        <h3 class="card__title"><span>{{ item.title }}</span></h3>
        <p class="card__excerpt">{{ item.excerpt }}</p>
        {% if item.guest == true %}
            {% include 'partials/author-guest-no-image.html' %}
        {% else %}
            {% include 'partials/author.html' %}
        {% endif %}
    </div>
</a>
