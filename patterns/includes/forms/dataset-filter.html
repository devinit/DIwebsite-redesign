<form class="form">
    <div class="form-field form-field--inline-five">
        <label for="team-filter" class="form-label form-label--hidden">Report</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="" disabled selected>Report</option>
                <option value="option1">Global Humanitarian Assistance</option>
                <option value="option3">Global Nutrition Report</option>
                <option value="option2">Investments To End Poverty</option>
                <option value="option4">Something else</option>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline-five">
        <label for="team-filter" class="form-label form-label--hidden">Data source</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="" disabled selected>Data source</option>
                <option value="acaps">ACAPS</option>
                <option value="dfid-n/a">DFID - N/A</option>
                <option value="fca-n/a">FCA - N/A</option>
                <option value="ifrc">IFRC</option>
                <option value="imf-weo">IMF - WEO</option>
                <option value="n/a-dhs">N/A - DHS</option>
                <option value="n/a-idmc">N/A - IDMC</option>
                <option value="n/a-inform">N/A - INFORM</option>
                <option value="n/a-ipums">N/A - IPUMS</option>
                <option value="oecd-crs">OECD - CRS</option>
                <option value="un-ocha-fts">UN OCHA - FTS</option>
                <option value="unhcr">UNHCR</option>
                <option value="undp-hdi">UNDP - HDI</option>
                <option value="unicef-mics">UNICEF - MICS</option>
                <option value="world-bank-cckp">World Bank - CCKP</option>
                <option value="world-bank-data-bank">World Bank - Data Bank</option>
                <option value="world-bank-lsms">World Bank - LSMS</option>
                <option value="world-bank-povcalnet">World Bank - PovCalNet</option>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline-five">
        <label for="team-filter" class="form-label form-label--hidden">Topic</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="" disabled selected>Topic</option>
                <option value="option8">About Development Initiatives</option>
                <option value="option2">AID/ODA</option>
                <option value="option7">Data use</option>
                <option value="option5">Development finance</option>
                <option value="option4">Domestic finance</option>
                <option value="option3">Humanitarian finance</option>
                <option value="option1">Poverty</option>
                <option value="option6">Transparency</option>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline-five">
        <label for="team-filter" class="form-label form-label--hidden">Geography</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="" disabled selected>Geography</option>
                <option value="global">Global</option>
                <optgroup label="Africa">
                    <option value="all-africa">All countries in Africa</option>
                    <option value="kenya">Kenya</option>
                    <option value="uganda">Uganda</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="all-asia">All countries in Asia</option>
                    <option value="nepal">Nepal</option>
                </optgroup>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline-five">
        <button type="submit" class="button">Filter</button>
    </div>
</form>
