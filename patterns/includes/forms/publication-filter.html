<form class="form">
    <div class="form-field form-field--inline-four">
        <label for="team-filter" class="form-label form-label--hidden">Filter by topic</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="option1" id="option1">Filter by topic</option>
                <option value="option1" id="option1">Topic 1</option>
                <option value="option1" id="option1">Topic 2</option>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline-four">
        <label for="team-filter" class="form-label form-label--hidden">Filter by country</label>

            <select name="team-filter" id="team-filter">
                <option value="option1" id="option1">Filter by country</option>
                <option value="global">Global</option>

                    <option value="volvo">Kenya</option>

        <button type="submit" class="button">Filter</button>
    </div>
