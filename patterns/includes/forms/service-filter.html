<form class="form">
    <div class="form-field form-field--inline">
        <label for="team-filter" class="form-label form-label--hidden">Fitler by service type</label>
        <div class="form-field__select-dropdown">
            <select name="team-filter" id="team-filter">
                <option value="all" id="all">All service types</option>
                <option value="service-type-1" id="service-type-1">Service type 1</option>
                <option value="service-type-2" id="service-type-2">Service type 2</option>
                <option value="service-type-3" id="service-type-3">Service type 3</option>
                <option value="service-type-4" id="service-type-4">Service type 4</option>
            </select>
        </div>
    </div>
    <div class="form-field form-field--inline">
        <button type="submit" class="button">Filter</button>
    </div>
</form>
