<section class="hero hero--minor {% if image_name %} hero--image{% endif %}">
    {% if image_name %}
        <div class="hero__image" style="background-image: url('{{ global.assets_root }}/img/{{ image_name }}');"></div>
        <span class="hero__credit">Image by <a href="#">Credit name</a></span>
    {% endif %}
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <span class="hero__flourish"></span>
    <div class="row row--narrow">
        <div class="hero__content">
            <ul class="hero__meta">
                <li class="hero__meta-item hero__meta-item--block">Blog</li>
                <li class="hero__meta-item">25th Oct 2018</li>
            </ul>
            <h1 class="hero__title"><span>{{ title }}</span></h1>
            {% if excerpt %}
                <p class="hero__excerpt"><span>{{ excerpt }}</span></p>
            {% endif %}
        </div>
    </div>
    {% if id == 'blog-guest' %}
        {% include 'partials/author-guest.html' %}
    {% else %}
        {% include 'partials/author-link.html' %}
    {% endif %}
</section>
