{% if item.visibility == 'visible' %}
<div class="m-slip m-slip--icon">
    {{ icons.icon('ico-data-poppydark', '24') }}
    {% if item.publication %}
        <span class="m-slip__flag">{{ item.publication }}</span>
    {% endif %}
    <p class="m-slip__copy"><a href="#">{{ item.title }}</a></p>
    <span class="m-slip__meta">{{ item.date }}</span>
</div>
{% endif %}
